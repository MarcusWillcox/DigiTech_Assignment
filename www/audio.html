<html>

	<head>
	
		<title>Welcome!</title>    
		
		<script>
		
			function show()
			{
				var div = document.getElementById("about")
				div.style.display = "block";
			}
			
			function hideabout()
			{
				var div = document.getElementById("about")
				div.style.display = "none";
			}
		
		function start()
         {
		     var clip = new Audio();
			 clip.src = "audio/shot.wav"
			 
			 clip.addEventListener("canplaythrough", function()
			 {
			     alert("Click OK for Gunshot Audio!");
				 clip.play();
			 });
			 
			 clip.addEventListener("ended", function()
			 {
			     alert("The audio has finished playing now!");
			 });
	     }
		 
		</script>
