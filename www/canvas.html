<html>

	<head>
	
		<title>Welcome!</title>    
		
		<script>
		
			 var x = 10;
			 var y = 10;
			 var playerImage;
			 var frameNumber = 0;
			 
			 function load()
			 {
			     // Setup playerImage variable
				 playerImage = new Image();
				 
				 // Set the src
				 playerImage.src = "images/player.png";
			 }
		     
			 function main()
			 {
			     // Call the load function
				 load();
				 
				 // Get a reference to our canvas by the specified ID
				 var canvas = document.getElementById("canvas");
				 
				 // Set the width and height
				 canvas.width = 640;
				 canvas.height = 480;
				 
				 // Create the 2D drawing context
				 var ctx = canvas.getContext("2d");
				 
				 // Call out draw function, passing in the context
				 draw(ctx);
			 }
			 
			 function draw(ctx)
			 {
			     // Set the pen to gray, draw big rectangle
				 ctx.fillStyle = "orange";
				 ctx.fillRect(0, 0, 640, 480);
				 
				 var frameWidth = playerImage.width / 5;
				 var frameHeight = playerImage.height / 4;
				 
				 // Draw the player image
				 ctx.drawImage(playerImage,
				 frameNumber * frameWidth, 0, 
				 frameWidth, frameHeight,
				 x, y,
				 200, 200);
			 
			     
				 frameNumber++;
				 if (frameNumber > 4)
				 {
				     frameNumber = 0;
				 }
				 
				 // Ask the browser to call this function again as soon as it canvas
				 window.requestAnimationFrame(function(){draw(ctx);});
			 }
			 
			 function keydown(event)
			 {
			     if (event.key == "a")
				 {
				     x -= 5;
				 }
				 else if (event.key == "d")
				 {
				     x += 5;
				 }
				 if (event.key == "w")
				 {
				     y -= 5;
				 }
				 else if (event.key == "s")
				 {
				     y += 5;
				 }
			 }
			 
			 window.onload = main;
			 window.addEventListener("keydown", keydown);
		</script>
